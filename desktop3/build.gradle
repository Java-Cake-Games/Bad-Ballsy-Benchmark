import proguard.gradle.ProGuardTask

sourceCompatibility = 1.8
sourceSets.main.java.srcDirs = [ "src/" ]
sourceSets.main.resources.srcDirs = ["../core/assets"]

project.ext.mainClassName = "com.javacakegames.ballsy.desktop3.DesktopLauncher"
project.ext.assetsDir = new File("../core/assets")

task run(dependsOn: classes, type: JavaExec) {
    main = project.mainClassName
    classpath = sourceSets.main.runtimeClasspath
    standardInput = System.in
    workingDir = project.assetsDir
    ignoreExitValue = true
}

task debug(dependsOn: classes, type: JavaExec) {
    main = project.mainClassName
    classpath = sourceSets.main.runtimeClasspath
    standardInput = System.in
    workingDir = project.assetsDir
    ignoreExitValue = true
    debug = true
}

task dist(type: Jar) {
    manifest {
        attributes 'Main-Class': project.mainClassName
    }
    dependsOn configurations.runtimeClasspath
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    with jar
}


dist.dependsOn classes

eclipse.project.name = appName + "-desktop"

task obfuscate(type: ProGuardTask) {
    //dependsOn 'dist'
    configuration files("proguard-project.txt")
    libraryjars files("/usr/lib/jvm/java-8-openjdk-amd64/jre/lib/rt.jar", "/usr/lib/jvm/java-8-openjdk-amd64/jre/lib/jce.jar")
    injars files("build/libs/desktop-1.0.jar"), filter: "!META-INF/versions/**/*.class"
    outjars files("build/libs/questionable-markup.jar")
}
